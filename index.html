<!doctype html>
<html lang="ja">
    <head>
        <title>秋井乃音斗</title>
    </head>
    <body>
        <div class="container">
            <img class="row" id="icon" src="flandre-scarlet-an-anarchist.jpg" />
            <div class="row">
                <h1>
                    秋井乃音斗
                    <span style="color: dimgrey; font-weight: normal">
                        あきいのおと
                    </span>
                </h1>
                <p>自由の為に！総破壊を目指すちょっと過激なアナキスト</p>
                <table>
                    <tr>
                        <td><strong>思想</strong></td>
                        <td>
                            バクーニン主義が根底にあって、あとヘーゲル左派、
                            シチュアシオニストも勉強中
                        </td>
                    </tr>
                    <tr>
                        <td><strong>組織</strong></td>
                        <td>
                            反権威的な左翼を集めようと「リバタリアン社会主義者連盟」を形成してます
                        </td>
                    </tr>
                    <tr>
                        <td><strong>実践</strong></td>
                        <td>
                            たまによく新宿駅前で街宣したりします。今はまだヘゲモニー闘争や転用が中心
                        </td>
                    </tr>
                    <tr>
                        <td><strong>能力</strong></td>
                        <td>
                            思想的な文章の執筆とプログラミング、あと下手ですけど（左の画とか）お絵描きかな
                        </td>
                    </tr>
                    <tr>
                        <td><strong>技術</strong></td>
                        <td>
                            言語処理系、コンパイラ自作とか低レイヤー開発ばかり好きで、Webとかモバイルはまるで疎い
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
    <style>
        body {
            font-size: x-large;
            color: rgba(0, 0, 0, 0.8);
            margin: 0;
            img#icon {
                width: 25%;
                margin-right: 10px;
            }
        }
        .container {
            display: flex;
            flex-direction: row;
            height: max-content;
            .item {
                position: relative;
            }
        }
        td {
            padding: 5px;
        }
    </style>
    <script>
        let tds = document.querySelectorAll("td");
        for (td of tds) {
            td.innerHTML = td.innerHTML.replaceAll(
                " /",
                '<span style="color: lightgrey; font-weight: bold"> / </span>',
            );
        }
    </script>
</html>
